<!DOCTYPE html>
<html>
<head>
  <title>Mother's Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff99cc, #ffe6f7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #800040;
      overflow: hidden;
    }

    .message {
      font-size: 2.5em;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #ff66a3;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    #noteDisplay {
      margin-top: 15px;
      font-style: italic;
      color: #5c0035;
      max-width: 80%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <div class="message" id="greeting">Happy Mother‚Äôs Day üíê</div>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="leaveNote()">Write a Message</button>
    <button onclick="logout()">Logout</button>
    <div id="noteDisplay"></div>
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_20c2fcdf85.mp3?filename=mothers-day-piano-14083.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Load username
    const name = localStorage.getItem("username");
    const greeting = document.getElementById("greeting");

    if (name) {
      greeting.textContent = `Happy Mother‚Äôs Day, ${name} üíê`;
    } else {
      greeting.textContent = `Happy Mother‚Äôs Day To All The Mothers In The House üíê`;
    }

    // Load saved note
    const savedNote = localStorage.getItem("mothersDayNote");
    if (savedNote) {
      document.getElementById("noteDisplay").textContent = `"${savedNote}"`;
    }

    function leaveNote() {
      const note = prompt("Write your personal message to Mom:");
      if (note) {
        localStorage.setItem("mothersDayNote", note);
        document.getElementById("noteDisplay").textContent = `"${note}"`;
      }
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("mothersDayNote");
      window.location.href = "login.html";
    }

    function createConfetti() {
      const colors = ['#ff4d4d', '#ffff66', '#66ff66', '#66ffff', '#ff99ff'];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 8 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    window.onload = createConfetti;
  </script>
</body>
</html>
