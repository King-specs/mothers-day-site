<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f06, #ffcc70);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 320px;
      position: relative;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      animation: fadeInInput 0.6s ease-in-out;
    }

    @keyframes fadeInInput {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    input[type="password"] {
      font-family: 'Segoe UI Symbol', sans-serif;
      letter-spacing: 0.3em; /* Typing animation effect */
    }

    button {
      padding: 10px 20px;
      background: #ffcc70;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffe7a8;
    }

    h1 {
      margin-bottom: 20px;
    }

    .error {
      color: #ffcccc;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .forgot {
      margin-top: 10px;
    }

    .forgot a {
      color: #ffccff;
      text-decoration: none;
      font-size: 0.85em;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back Adeola Sapara</h1>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <div id="error" class="error"></div>
      <div class="forgot">
        <a href="#" onclick="openReset()">Forgot Password?</a>
      </div>
    </form>
    <div id="spinner" class="spinner"></div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      const spinner = document.getElementById("spinner");

      error.textContent = "";
      spinner.style.display = "block";

      setTimeout(() => {
        if (username === "Fun" && password === "Project") {
          localStorage.setItem("username", username);
          window.location.href = "mothersday.html";
        } else {
          spinner.style.display = "none";
          error.textContent = "Invalid username or password. Please try again.";
        }
      }, 1500); // simulate loading
    }

    function openReset() {
      const email = prompt("Enter your email address to reset your password:");
      if (email && email.includes("@")) {
        alert("Reset link sent to " + email);
      } else if (email) {
        alert("That doesn't look like a valid email.");
      }
    }
  </script>
</body>
</html>
